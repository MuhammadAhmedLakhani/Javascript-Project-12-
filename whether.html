<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="main">
        <div class="cont">
            <div class="header-cont">

                <div class="header">

                    <div class="heading">
                        <img src="images/weather.png" alt="" width="80px" height="80px">
                        <h1>Wheather App</h1>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Enter City Name" id="input">
                        <div class="input-image">
                            <button onclick="getValue()">
                                <img src="images/ok.png" alt="" width="40px" height="40px">
                            </button>
                        </div>

                    </div>
                </div>

            </div>
            <div class="tabs">
                <div class="border"><h3 >Today</h3></div>
                <div><h3>Tomorrow</h3></div>
                <div><h3>10 Days</h3></div>
            </div>
            <div class="middle">
                <div class="data">
                    <div class="date">
                        <span>Janauary 4, 2:02 PM</span>
                    </div>
                    <div class="temperature">
                        <div class="tem1">
                            <h1  id="description">Haze</h1>
                        </div>
                        <div class="tem2"><h1 id="temp">64</h1><sub>C</sub></div>
                        <div class="tem3">
                            <span id="feel">Feels like 45</span>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <img src="images/weather.png" alt="" id="image" >
                </div>
            </div>
            <div class="details">
                <div class="detail1"><h3 id="speed">30km/h</h3><span><img src="images/wind.png" alt="" width="30px" height="40px"></span></div>
                <div class="detail2"><h3 id="humidity">40%</h3><span><img src="images/humidity.png" alt="" width="30px" height="40px"></span></div>
                <div class="detail3"  ><h3 id="visibility">23</h3><span><img src="images/visibility.png" alt="" width="30px" height="40px"></span></div>
            </div>
        </div>
    </div>


    <script src="whether.js"></script>
</body>

</html>
