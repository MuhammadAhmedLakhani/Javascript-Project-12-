<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="main">
        <div class="cont">
            <div class="header-cont">

                <div class="header">

                    <div class="heading">
                        <img src="images/weather.png" alt="" width="80px" height="80px">
                        <h1>Wheather App</h1>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Enter City Name">
                        <div class="input-image">
                            <button>
                                <img src="images/ok.png" alt="" width="40px" height="40px">
                            </button>
                        </div>

                    </div>
                </div>

            </div>
            <div class="tabs">
                <div class="border"><h3 >Today</h3></div>
                <div><h3>Tomorrow</h3></div>
                <div><h3>10 Days</h3></div>
            </div>
            <div class="middle">
                <div class="data">
                    <div class="date">
                        <span>Janauary 4, 2:02 PM</span>
                    </div>
                    <div class="temperature">
                        <div class="tem1">
                            <span class="s1">Day 65 C</span>
                            <span>Night 46 C</span>
                        </div>
                        <div class="tem2"><h1>64</h1><sub>F</sub></div>
                        <div class="tem3">
                            <span>Feels like 45</span>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <img src="images/weather.png" alt=""    >
                </div>
            </div>
            <div class="details">
                <div class="detail1"><h3>30km/h</h3><span><img src="images/wind.png" alt="" width="30px" height="40px"></span></div>
                <div class="detail2"><h3>40%</h3><span><img src="images/humidity.png" alt="" width="30px" height="40px"></span></div>
                <div class="detail3"><h3>23</h3><span><img src="images/wind.png" alt="" width="30px" height="40px"></span></div>
            </div>
        </div>
    </div>


    <!-- <script src="#"></script> -->
</body>

</html>
